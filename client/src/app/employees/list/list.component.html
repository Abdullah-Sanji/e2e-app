<div class="add-form">
  <div class="my-1 px-2">Add Employee</div>
  <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
    <div class="flex">
      <div class="px-2">
        <mat-form-field class="example-full-width" appearance="standard">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Enter First Name" formControlName="first_name">
        </mat-form-field>
      </div>
      <div class="px-2">
        <mat-form-field class="example-full-width" appearance="standard">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter Last Name" formControlName="last_name">
        </mat-form-field>
      </div>
      <div class="px-2">
        <mat-form-field class="example-full-width" appearance="standard">
          <mat-label>Age</mat-label>
          <input matInput placeholder="Enter Age" type="number" formControlName="age">
        </mat-form-field>
      </div>
    </div>
    <div class="text-right">
      <button mat-button color="primary" type="submit">Add</button>
    </div>
  </form>
</div>
<div *ngIf="employees?.length">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name</th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name</th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age</th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="deleteEmployee(element.id)" class="pointer">
          delete_forever
        </mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon" (click)="updateEmployee(element.id)" class="pointer">
          edit
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
